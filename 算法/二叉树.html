<body>
    <script>
        /*
            问：什么是排序二叉树(平衡二叉树/二叉搜索树)？
                首先，排序二叉树肯定是一棵二叉树，然后他还需要满足一些条件
                如果一个节点有左孩子，那它左孩子的节点值一定小于它，如果一个节点有右孩子，那它右孩子的节点值一定大于他，然后它的左右孩子也是一棵排序二叉树，上图就是一棵平衡二叉树

            问：如何构建排序二叉树
                1、给定一个数组
                var nodes = [8, 3, 10, 1, 6, 14, 4, 7, 13]
                    var brnaryTree = new BinaryTree()
                    nodes.forEach(function(key){
                        binaryTree.insert(key)
                    })
        */
        var nodes = [8, 3, 10, 1, 6, 14, 4, 7, 13]
         var binaryTree = new BinaryTree()
         nodes.forEach(function(key){
             binaryTree.insert(key)
         })
         console.log(nodes);
    </script>
