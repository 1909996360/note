<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有效的括号</title>
</head>
<body>
    <script>
        /*
            给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串 s ，判断字符串是否有效。

            有效字符串需满足：

            左括号必须用相同类型的右括号闭合。
            左括号必须以正确的顺序闭合。
             

            示例 1：

            输入：s = "()"
            输出：true

        */ 

        var isValid = function(s) {
            if(s.length % 2 != 0 ) return false
            const stack = []
            for(let i = 0;i<s.length;i++){
                let c = s[i]
                switch(c){
                    case '(' :
                        stack.push(')')
                        break;
                    case '[' :
                        stack.push(']')
                        break;
                    case '{' :
                        stack.push('}')
                        break;
                    default:
                        if(c !== stack.pop()){
                            return false
                        }
                }
            }
            return stack.length === 0
        };
    </script>
</body>
</html>
