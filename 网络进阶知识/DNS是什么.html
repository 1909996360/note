<body>
    <script>
        /DNS是什么/
        /*
            DNS（域名服务器）是进行域名和与之相对应的IP地址（IP address）转换的服务器，DNS中保存了一张域名(domain name)和与之相对应的IP地址的表，以解析消息的域名，域名是Internet上某一台计算机或者计算机组的名称，用于在数据传输时标识计算机的电子方位（有时也指地理位置）。域名是由一串用点分隔的名字组成的，通常包含组织名，而且始终包含两到三个字母的后缀，以指明组织的类型或该域所在的国家或地区
        */  
    </script>
