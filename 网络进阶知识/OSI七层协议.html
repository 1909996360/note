<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSI七层协议</title>
</head>
<body>
    <script>
        /*
            OSI定义了网络互连的七层框架

                · 物理层
                · 数据链路层
                · 网络层
                · 传输层   
                · 会话层
                · 表示层
                · 应用层
        */ 

        /应用层/
        /*
            · 作用：他是与其他计算机进行通信的应用，它是对应 应用程序的通信服务的，各种应用软件，包括web应用
            · 协议：DNS、FTP、HTTP、SMTP、TELNET、IRC、WHOIS
        */  

        /表示层/
        /*
            · 作用：这一层的主要作用是定义数据格式和加密
        */  

        /会话层/
        /*
            · 作用：控制应用程序的会话能力，它定义了一段会话的开始、控制和结束，包括对多个双向消息的控制和管理，以便在只完成一部分消息时可以通知应用

            · 协议：
                · HTTP协议：超文本传输协议使用TCP的80端口
                · FTP：文本传输协议
                · SMTP：简单邮件传输协议，TCP是25端口用户发邮件
                · POP3:邮局协议版本3，TCP的110端口，用于收邮件的
                · DNS：域名解析协议，使用TCP和UDP的53号端口，作用是把www的域名解析成IP地址
        */  

        /传输层/
        /*
            · 作用：对差错恢复协议和无差错恢复协议的选择，对同一主机上不同数据流的输入进行复用，对数据包进行重新排序，是最关键的一层，是唯一负责整体的数据传输和数据控制的，对上三层提供可靠的传输服务，对网络层提供可靠的目的地信息，在这一层数据的单位被称为数据段

            · 协议：TCP,UDP等
        */  

        /网络层/
        /*
            · 作用：主要负责寻找地址和路由选择，网络层还可以实现阻塞控制、网际互联等
            · 协议：IP，IPX,RIP,OSPF等
        */ 

        /数据链路层/
        /*
            · 作用：负责物理层面上的互联的、节点间的通信传输；该层的作用包括：物理地址寻址、数据的成帧、流量控制、数据的检错、重发等，在这一层，数据的单位被称为帧

            · 协议：ARP,RARP,SDLC,HDLC,PPP,STP,帧中继等
        */  

        /物理层/
        /*
            · 作用：负责 0 、1 比特流（0/1序列）与电压的高低，该层为上层协议提供了一个传输数据的物理媒体，在这一层，数据的单位称为比特（bit）
        */  
    </script>
</body>
</html>
