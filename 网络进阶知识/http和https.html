<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>http和https</title>
</head>
<body>
    <script>
        /基本概念/
        /*
            · HTTP ： 是互联网上应用最为广泛的一种网络协议，是一个客户端和服务端请求和应答的标准（TCP），用于从www服务器传输超文本到本地浏览器的传输协议，它可以使浏览器更加高效，使网络传输减少
            · HTTPS ：是以安全为目标的HTTP通道，简单讲是HTTP的安全版，即HTTP下加入SSL层，HTTPS的安全基础是SSL，因此加密的详细内容就需要SSL
            · HTTPS协议的主要作用可以分为两种：
             1、一种是建立一个信息安全通道，来保证数据传输的安全； 
             2、另一种就是确认网站的真实性
        */  

        /HTTP与HTTPS的区别/
        /*
            HTTP协议传输的数据都是未加密的，也就是明文的，因此使用HTTP协议传输隐私信息非常不安全，为了保证这些隐私数据能够加密传输，于是设计了SSL协议用于对HTTP协议传输的数据进行加密，从而就诞生了HTTPS，简单来说，HTTPS协议是由SSL+ HTTPS 协议构建的可进行加密传输、身份认证的网络协议，要比http协议安全
        */  

        /区别/
        /*
            1、https协议需要到ca申请证书，一般免费证书较少，因此需要一定费用
            2、http是超文本传输协议，信息是明文传输，https则是具有安全性的ssl加密传输协议
            3、http和https使用的是完全不同的连接方式，用的端口也是不一样，前者是80，后者是443
            4、HTTP的连接很简单，是无状态的；HTTPS协议是由SSL+HTTP协议构建的可进行可加密传输、身份认证的网络协议，比http协议安全
        */   

        /HTTP 1.X 与 HTTP 2.X区别/
        /*
            四个区别：

                1、HTTP2使用的是二进制传送，HTTP1.X是使用文本（字符串）传送
                    二进制传送的单位是帧和流。帧组成了流，同时流还有流ID标识
                
                2、HTTP2支持多路复用
                    因为有流ID,所以通过同一个http请求实现多个http请求传输变成了可能，可以通过流ID来标识究竟是哪个流从而定位到哪个http请求

                3、HTTP2头部压缩
                    HTTP2通过gzip和compress压缩头部然后再发送，同时客户端和服务端同时维护一张头信息表，所有字段都记录在这张表中，这样后面每次传输都需要传输表里面的索引ID就行，通过索引ID查询表头的值

                4、HTTP2支持服务器推送
                    HTTP2支持在未经客户端许可的情况下，主动向客户端推送内容
        */  

        /HTTP请求方式/
        /*
            http请求方式有以下8种，其中get和post是最常用的：
                1、options
                    返回服务器针对特定资源所支持的HTTP请求方法，也可以利用向web服务器发送'*'的请求来测试服务器的功能性

                2、HEAD
                    向服务器索与GET请求相一致的响应，只不过响应体将不会返回，这一方法可以在不必传输整个响应内容的情况下，就可以获取包含在响应消息头种的元信息

                3、GET
                    向特定的资源发出请求。注意：GET方法不应当被用于产生“副作用”的操作中，例如在Web Application中，其中一个原因是GET可能会被网络蜘蛛等随意访问，Loadrunner中对应get请求函数：web_link和web_url

                4、POST
                    向指定资源提交数据进行处理请求（例如提交表单或者上传文件），数据被包含在请求体中，post请求可能会导致新的资源的建立和、或已有资源的修改，Loadrunner中对应的POST请求函数：
                    web_sumbit_data,web_sumbit_form

                5、PUT
                    向指定资源位置上传其最新内容
                
                6、DELETE
                    请求服务器删除Request-URL所标识的资源

                7、TRACE
                    回显服务器收到的请求，主要用于测试或诊断

                8、CONNECT
                    HTTP/1.1协议中预留给能够讲连接改为管道方式的代理服务器
        */  

        /HTTPS如何保证安全/
        /*
            · HTTPS，是以安全为目标的HTTP通道，简单讲是HTTP的安全版，HTTPS = HTTP+SSL/TLS,如今SSL已废弃，所以现在只关注HTTP+TLS。为了解决HTTP协议的问题，HTTPS引入了数据加密和身份验证机制，在开始传输数据之前，通过安全可靠的TLS协议进行加密，从而保证后续加密传输数据的安全性
            · TSL协议：传输层安全协议，及其前身安全套接层SSL是一种安全协议，目的是为了保证网络通信安全和数据完整性

            · 受TLS协议保护的通信过程：先对传输的数据进行了加密（使用对称加密算法）。并且对称加密的密钥是为每一个连接唯一生成的（基于TLS握手阶段协商的加密算法和共享密钥），然后发送的每条消息都会通过消息验证码，来进行消息完整性检查，最后还可以使用公钥对通信双方进行身份验证

            · https的使用
              
                · 内容加密：建立一个信息安全通道，来保证数据传输的安全
                · 身份认证：确保网站的真实性
                · 数据完整性：防止内容被第三方冒充或者篡改
        */  
    </script>
</body>
</html>
