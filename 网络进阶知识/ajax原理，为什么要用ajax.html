<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax原理，为什么要用ajax</title>
</head>
<body>
    <script>
        /为什么要用ajax/
        /*
            Ajax是一种异步请求数据的web开发技术，对于改善用户的体验和页面性能很有帮助，简单来说，在不需要重新刷新页面的情况下，Ajax通过异步请求加载后台数据，并在页面上呈现出来，常见运用场景有表单验证是否登入成功、百度搜索下拉框提示和快递表单查询等等。Ajax的目的是提高用户体验，较少网络数据的传输量。同时，由于AJAX请求获取的是数据而不是HTML文档，因此它也节省了网络带宽
            
        */  

        /原理/
        /*
            Ajax的工作原理相当于在用户和服务器之间加了一个中间层（AJAX引擎），使用户操作与服务器响应异步化。并不是所有的用户请求都提交给服务器，像一些数据验证和数据处理等都交给AJAX引擎自己来做，只有确定需要从服务器读取新数据时再由AJAX引擎代为向服务器提交请求，AJAX其核心有JavaScript、XMLHTTPRequest、DOM对象组成，通过XMLHTTPRequest对象来向服务器发异步请求，从服务器获得数据，然后用JavaScript来操作DOM而更新页面
        */  
    </script>
</body>
</html>
