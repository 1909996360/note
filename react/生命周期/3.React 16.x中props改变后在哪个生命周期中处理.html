    <title>React 16.x 中props改变后再哪个生命周期中处理</title>
</head>
<body>
    <script>
        /*
            在getDerivedStateFromProps中进行处理

            这个生命周期函数是为了替代componentWillReceiveProps存在的，所以在需要使用componentWillReceiverProps时，就可以考虑使用getDerivedStateFromProps来进行替代

            两者的参数是不相同的，而getDerivedStateFromProps是一个静态函数，也就是这个函数不能通过this访问到class的属性，也并不推荐直接访问属性，而是应该通过参数提供的nextProps以及prevState来进行判断，根据新传入的props来映射到state

            需要注意的是，如果props传入的内容不需要影响到你的state，那么就需要返回一个null，这个返回值是必须的，所以尽量将其写到函数的末尾：

            static getDerivedStateFromProps(nextProps, prevState) {
                const {type} = nextProps;
                // 当传入的type发生变化的时候，更新state
                if (type !== prevState.type) {
                    return {
                        type,
                    };
                }
                // 否则，对于state不进行任何操作
                return null;
            }

        */ 
    </script>
