<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 16中新生命周期有哪些</title>
</head>
<body>
    <script>
        /*
            关于React16 开始应用的新生命周期

            React16自上而下地对生命周期做了另一种维度的解读：
            · render阶段：用于计算一些必要的状态信息，这个阶段可能会被React暂停，这一点和React16引入的Fiber架构是有关的
            · Pre-commit阶段：所谓"commit",这里指的是”更新真正的DOM节点“这个动作。所谓Pre-commit，就是说我在这个阶段其实还并没有去更新真实的DOM，不过DOM信息已经是可以读取的了
            · Commit阶段：在这一步，React会完成真实DOM的更新工作。Commit阶段，我们可以拿到真实DOM（包括refs）

            与此同时，新的生命周期在流程方面，仍然遵循”挂载“、”更新“、”卸载“这三个广义的划分方式，它们分别对应到：

            · 挂载过程：
                · constructor
                · getDerivedStateFromProps
                · render
                · componentDidMount

            · 更新过程
                · getDerivedStateFromProps
                · shouldComponentUpdate
                · render
                · getSnapshotBeforeUpdate
                · componentDidUpdate

            · 卸载过程
                · componentWillUnmount
        */ 
    </script>
</body>
</html>
