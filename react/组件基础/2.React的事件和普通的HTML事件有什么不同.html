<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react的事件和普通的HTML事件有什么不同</title>
</head>
<body>
    <script>
        /*
            区别：
                · 对于事件名称命名方式，原生事件为全小写，react事件采用小驼峰
                · 对于事件函数处理语法，原生事件为字符串，react事件为函数
                · react事件不能采用return false 的方式来阻止浏览器的默认行为，而必须要明确的调用preventDefalult()来阻止默认行为

            合成事件是react模拟原生DOM事件所有事件所有能力的一个事件对象，其优点如下：
                · 兼容所有浏览器，更好的跨平台
                · 将事件统一存放在一个数组后，避免频繁的新增与删除（垃圾回收）
                · 方便react统一管理和事务机制

            事件的执行顺序为原生事件先执行，合成事件后执行，合成事件会冒泡绑定到document上，所以尽量避免原生事件与合成事件混用，如果原生事件阻止冒泡，可能会导致合成事件不执行，因为需要冒泡到document上合成事件才会执行
        */ 
    </script>
</body>
</html>
