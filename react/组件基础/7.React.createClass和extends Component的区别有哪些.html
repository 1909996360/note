<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React.createClass和extends Component的区别有哪些？</title>
</head>
<body>
    <script>
        /*
            （1）语法区别
                · createClass本质上是一个工厂函数，extends的方式更加接近最新你的es6规范的class写法，两种方式在语法上的差别主要体现在方法的定义和静态属性的声明上

                · createClass方式的方法定义使用逗号隔开，因为createClass本质上是一个函数，传递给他的是一个Object，而class的方式定义方法时务必谨记不要使用逗号隔开，这是es6 class的语法规范

            （2）propType和getDefaultProps
                · React.createClass:通过propType对象和getDefaultProps()方法来设置和获取props
                · React.Component:通过设置两个属性propTypes和defaultProps
            
            （3）状态的区别
                · React.createClass:通过getInitialState()方法返回一个包含功能初始值的对象
                · React.Component:通过constructor设置初始状态

            （4）this区别
                · React.createClass:会正确定绑定this
                · React.Component:由于使用了ES6，这里会有些微不同，属性并不会自动绑定到React类的实例上

            （5）Mixins
                · React.createClass:使用React.createClass的话，可以在创建组件时添加一个叫做mixins的属性，并将可供混合的类的集合以数组的形式赋给mixins
                · 如果使用ES6的方式来创建组件，那么React mixins的特性将不能被使用了
        */ 
    </script>
</body>
</html>
