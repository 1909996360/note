<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React如何获取组件对应的DOM元素</title>
</head>
<body>
    <script>
        /*
            可以用ref来获取某个子节点的实例，然后通过当前class组件实例的一些特定属性来直接获取子节点实例，ref有三种实现方法：
                · 字符串格式：字符串格式，这是react16版本之前用的最多的，例如：<p ref="info">span</p>
                · 函数格式：ref对应一个方法，该方法有一个参数，也就是对应的节点实例，例如<p ref={ele => this.info = ele}></p>
                · createRef方法：React16提供的一个API，使用React.createRef()来实现
        */ 
    </script>
</body>
</html>
