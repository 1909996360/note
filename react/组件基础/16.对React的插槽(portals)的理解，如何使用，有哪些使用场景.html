<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对React的插槽(portals)的理解，如何使用，有哪些使用场景</title>
</head>
<body>
    <script>
        /*
            React官方对Portals的定义：
                Portal 提供了一种将子节点渲染到存在于父组件以外的 DOM 节点的优秀的方案

            Protals是React16提供的官方解决方案，使得组件可以脱离父组件层级挂载在DOM树的任何位置，通俗来讲，就是我们render一个组件，但这个组件的DOM结构并不在本组件内

            Protals语法如下：
                ReactDOM.createPortal(child,container)
                · 第一个参数child是可渲染的React子项，比如元素，字符串或者片段等
                · 第二个参数container是一个DOM元素
            一般情况下，组件的render函数返回的元素会被挂载在它的父级组件上

            import DemoComponent from './DemoComponent';
            render() {
                // DemoComponent元素会被挂载在id为parent的div的元素上
                return (
                    <div id="parent">
                        <DemoComponent />
                    </div>
                );
            }

            然而，有些元素需要被挂载在更高层级的位置，最典型的应用场景：当父组件具有overflow:hidden或者z-index的样式设置时，组件有可能被其他元素遮挡，这时就可以考虑要不要使用Portal使组件的挂载脱离父组件。例如：对话框、模态框

            import DemoComponent from './DemoComponent';
            render() {
            // DemoComponent元素会被挂载在id为parent的div的元素上
                return (
                    <div id="parent">
                        <DemoComponent />
                    </div>
                );
            }

        */ 
    </script>
</body>
</html>
