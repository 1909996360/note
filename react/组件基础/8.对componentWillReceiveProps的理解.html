<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对componentWillReceiveProps的理解</title>
</head>
<body>
    <script>
        /*
            该方法当props发生变化时执行，初始化render时不执行，在这个回调函数里面，你可以根据属性的变化，通过调用this.setState()来更新你的组件状态，旧的属性还是可以通过this.props来获取，这里调用更新状态是安全的，并不会触发额外的render调用

            使用好处：在这个生命周期中，可以在组组件的render函数执行前获取新的props，从而更新子组件自己的state。可以将数据请求放在这里执行，需要传的参数则从componentWillReceiveProps(nextProps)中获取。而不必将所有的请求都放在父组件中，于是该请求只会在该组件渲染时才会发出，从而减轻请求负担

            componentWillReceiveProps在初始化render的时候不会执行，它会在component接收到新的状态props时被触发，一般用于父组件状态更新时子组件的重新渲染
        */ 
    </script>
</body>
</html>
