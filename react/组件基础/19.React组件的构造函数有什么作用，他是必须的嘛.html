<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React组件的构造函数有什么作用，他是必须的吗</title>
</head>
<body>
    <script>
        /*
            构造函数主要用于两个目的：
                · 通过将对象分配给this.state来初始化本地状态
                · 将事件处理程序方法绑定到实例上

            所以，当在React class 中需要设置state的初始值或者绑定事件时，需要加上构造函数

            class LikeButton extends React.Component {
            constructor() {
                super();
                    this.state = {
                    liked: false
                };
                this.handleClick = this.handleClick.bind(this);
            }
            handleClick() {
                this.setState({liked: !this.state.liked});
            }
            render() {
                    const text = this.state.liked ? 'liked' : 'haven\'t liked';
                    return (
                        <div onClick={this.handleClick}>
                            You {text} this. Click to toggle.
                        </div>
                    );
                }
            }
            ReactDOM.render(
                <LikeButton />,
                document.getElementById('example')
            );
            
            构造函数用来新建父类的this对象，子类必须在constructor方法中调用super方法；否则新建实例时会报错，因为子类没有自己的this对象，而是继承父类的this对象，然后对其进行加工，如果不调用super方法，子类就得不到this对象

            注意：
                · constructor()必须配上super(),如果要在constructor内部使用this.props就要传入props,否则不用
                · JavaScript中的bind每次都会返回一个新的函数，为了性能等考虑，尽量在constructor中绑定事件
        */ 
    </script>
</body>
</html>
