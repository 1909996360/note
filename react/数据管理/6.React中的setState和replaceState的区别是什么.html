<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React中的setState和replaceState的区别是什么</title>
</head>
<body>
    <script>
        /*
            (1)setState() 用于设置状态对象，其语法如下

                setState(object nextState[, function callback])
                · nextState，将要设置的新状态，该状态会和当前的state合并
                · callback，可选参数，回调函数，该函数会在setState设置成功，且组件重新渲染后调用

                合并nextState和当前state，并重新渲染组件，setState是React事件处理函数中和请求回调函数中触发UI更新的主要方法

            （2）replaceState() 与 setState()类似,但是方法只会保留nextState中状态，原state不在nextState中的状态都会被删除，其语法如下：

                replaceState(object nextState[, function callback])
                · nextState,将要设置的新状态，该状态会替换当前的state
                · callback，可选参数，回调函数，该函数会在replaceState设置成功，且组件会重新渲染后调用

            
            总结：setState是修改其中的部分状态，相当于Object.assign,只是覆盖，不会减少原来的状态，而replaceState是完全替换原来的状态，相当于赋值，将原来的state替换为另一个对象，如果新状态属性减少，那么state中就没有这个状态了
        */ 
    </script>
</body>
</html>
