<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React中setState的第二个参数作用是什么</title>
</head>
<body>
    <script>
        /*
            setState的第二个参数是一个可选的回调函数，这个回调函数将在组件重新渲染后执行，等价于在componentDidUpdate生命周期内执行，通常建议使用componentDidUpdate来替代此方式，在这个回调函数中你可以拿到更新后state的值

            this.setState({
                key1: newState1,
                key2: newState2,
                ...
            }, callback) // 第二个参数是 state 更新完成后的回调函数

        */ 
    </script>
</body>
</html>
