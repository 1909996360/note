    <title>React中有使用过getDefaultProps吗？她有什么作用</title>
</head>
<body>
    <script>
        /*
            通过实现组件地getDefaultProps，对属性设置默认值（ES5的写法）
            var ShowTitle = React.createClass({
                getDefaultProps:function(){
                    return{
                        title:'React'
                    }
                },
                render:function(){
                    return <h1>{this.props.title}</h1>
                }
            })
        */ 
    </script>
