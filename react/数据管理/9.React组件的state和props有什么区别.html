<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React组件的state和props有什么区别</title>
</head>
<body>
    <script>
        /*
            （1）props
                props是一个从外部传进组件的参数，主要作为就是从父组件向子组件传递数据，它具有可读性和不变性，只能通过外部组件主动传入新的props来重新渲染子组件，否则子组件的props以及展现形式不会改变

            （2）state
                state的主要作用是用于组件保存、控制以及修改自己的状态，他只能在constructor中初始化，他算是组件的私有属性，不可通过外部访问和修改，只能通过组件内部的this.setState来修改，修改state属性会导致组件的重新渲染

            （3）区别：
                · props是传递给组件的（类似于函数的形参），而state是在组件内被组件自己管理的（类似于在一个函数内声明的变量）
                · props是不可修改的，所有React组件都必须像纯函数一样保护他们的props不被更改
                · state是在组件中创建的，一般在constructor中初始化state，state是多变的，可以修改，每次setState都异步更新的
        */ 
    </script>
</body>
</html>
