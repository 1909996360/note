    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React中的props为什么是只读的</title>
</head>
<body>
    <script>
        /*
            this.props是组件之间沟通的一个接口，原则上来讲，它只能从父组件流向子组件。React具有浓重的函数时编程的思想

            提到函数式编程就要提一个概念：纯函数，它有几个特点：
            · 给定相同的输入，总是返回相同的输出
            · 过程没有副作用
            · 不依赖外部状态

            this.props就是汲取了纯函数的思想，props的不可以变形就保证了的相同的输入，页面显示的内容是一样的，并且不会产生副作用
        */ 
    </script>
</body>
</html>
