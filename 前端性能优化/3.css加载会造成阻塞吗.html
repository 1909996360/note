<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css加载会造成阻塞吗</title>
</head>
<body>
    <script>
        /*
            由上面浏览器渲染进程流程我们可以看出：
                DOM 和 CSSOM通常是并行构建的，所以CSS加载不会阻塞DOM的解析

                然而，由于Render Tree是依赖于DOM Tree和CSSOM Tree的

                所以他必须等待到CSSOM Tree构建完成，也就是CSS资源加载完成（或者CSS资源加载失败）后，才能开始渲染

                因此，css加载会阻塞DOM的渲染

                由于JavaScript是可操纵DOM和css样式的，如果在修改这些元素属性同时渲染界面(即JavaScript线程和UI线程同时运行)，那么渲染线程前后获得的元素数据就可能不一致了

                因此为了防止渲染出现不可预期的结果，浏览器设置GUI渲染线程与JavaScript引擎为互斥的关系

                因此，样式表会在后面的js执行前先加载执行完毕，所以css会阻塞后面js的执行
        */ 
    </script>
</body>
</html>
