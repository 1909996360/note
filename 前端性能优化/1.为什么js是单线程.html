<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>为什么js是单线程的</title>
</head>
<body>
    <script>
        /*
            这是因为JavaScript这门脚本语言诞生的使命所致，JavaScript为处理页面中用户的交互，以及操作DOM树，CSS样式树来给用户呈现一份动态而丰富的交互体验和服务器逻辑的交互处理

            如果JavaScript是多线程的方式来操作这些UI DOM，则可能出现UI操作的冲突

            如果JavaScript是多线程的话，在多线程的交互下，处于UI中的DOM节点就可能成为一个临界资源

            假设存在两个线程同时操作一个DOM，一个负责修改，一个负责删除，那么这个时候就需要浏览器来裁决如何生效哪个线程的执行结果

            当然我们可以通过锁来解决上面的问题，但为了避免因为引入了锁而带来更大的复杂性，JavaScript在最初就选择了单线程执行
        */ 
    </script>
</body>
</html>
