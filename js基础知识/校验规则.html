    <script>
         function checkPhone(phone) {
            let flag=true;
            if (!(/^1[3456789]\d{9}$/.test(phone))) {
                // return false;
                flag=false;
            }
            return flag;
        }


        function validateMail(mail){//校验邮箱
            if(mail!=""){
                var strRegex = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/;
                if(!strRegex.test(mail)){
                    return false;
                }
            }
            return true;
        }
        
        function chkIt(frm){
            if (/^[a-zA-Z]+$/.test(frm)){  
                return true;
            }
            return false
        }
