
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内存的运行机制</title>
</head>
<body>
    <script>
        // 参考地址：https://www.jianshu.com/p/ce9e914e32db
        /内存基本概念/
        /内存的生命周期/
        /*
            1、分配所需的内存
            2、内存的读与写
            3、不需要时将其释放
                所有的语言的内存生命周期基本都基本一致，不同的是最后一步在低级语言中很清晰，但是在像js等高级语言中，这一步是隐藏的、透明的
        */   
       /js的内存生命周期/
        /*
            1、定义变量时就完成了内存分配
            2、使用值的过程实际上是对分配内存进行读取与写入的操作，读取与写入可能是写入一个变量或者对象的属性值，甚至传递函数的参数
            3、而内存的释放而依赖GC机制（高级语言解释器嵌入的“垃圾回收器”）
                程序运行的时候，需要内存空间存放数据。一般来说，系统会划分出两种不同的内存空间：一种叫栈，另一种叫堆
        */  
        /堆内存/
        /*
            1、中有拿出来一块，用来存引用数据类型，Heap，一个16进制的地址
            2、按照键值分别存放，并关联起来
            3、堆内存是有个地址，放到栈内存的值存储空间，并和变量关联
        */   
        /栈内存/
        /*
            1、从电脑内存中分配一块出来，用来执行代码的内存，stack
            2、先创建变量，再做赋值操作
            3、分配一个主线程来自上而下执行（js单线程，浏览器多线程）
            4、主要用来运行代码，和存储基本类型
            5、栈是有解构的，每个区块按照一定次序存放（后进先出），栈中主要存放一些基本类型的变量和对象的引用，存在栈中的数据大小与生存期必须是确定的，可以明确知道每个区块的大小，因此。栈的寻址速度要快于堆
        */   
        /堆栈溢出/
        /*
            因为栈是有限制的，而且栈超出浏览器的规定的栈限制时就会报stack overflow。一般情况下不会出现这种情况。因为js语言有他自己的gc机制，而出现这种情况一般是js的死循环或者没有正确的停止递归造成的，可以通过调试去追踪栈。
        */  
        /js的单线程/ 
        /*
            js语言的一大特点就是单线程，也就是说，同一个时间只能做一件事
            js的单线程，与他的用途有关，作为浏览器脚本语言，js的主要用途是与用户互动，以及操作DOM，这决定了它只能是单线程，否则会带来复杂的同步问题，比如：假定js同时有两个线程，一个线程在某个dom节点上添加内容，另一个线程删除了这个节点，这时浏览器应该以哪个线程为准

            所以，为了避免复杂性，从一诞生，js就是单线程，

            为了利用多核cpu的计算能力，html5提出web worker标准，允许js脚本创建多个线程，但是子线程完全受主线程控制，且不得操作DOM，所以，这个新标准并没有改变js单线程的本质
        */ 
        /运行机制eventloop事件循环/
        /*
            单线程就意味着，所有任务需要排队，前一个任务结束，才会执行后一个任务。如果前一个任务耗时很长，后一个任务就不得不一直等着
            如果排队时因为计算量大，cpu忙不过来，但是很多时候cpu都是闲着的，因为io设备很慢，不得不等着结果出来，再往下执行。
            js语言的设计者意识到，这是主线程完全可以不管io设备，挂起处于等待中的任务，先运行排在后面的任务，等到io设备返回了结果，再回过头，把挂起的任务继续执行下去
            于是，所有任务可以分为两种，一种是同步任务，另一种是异步任务，同步任务指的是，在主线程上排队执行的任务，只有前一个任务执行完毕，才能执行后一个任务；异步任务指的是，不进入主线程、而进入任务队列的任务，只有任务队列通知主线程，某个异步任务可以执行了，该任务才会进入主线程执行。
            常见的异步任务有ajax操作、定时器（setTimeout、setInterval）、ui事件（load（图片js文件的加载等），resize、scroll、click等）。
            具体来说，异步执行的运行机制如下，（同步执行也是如此，因此它可以被视为没有异步任务的异步执行。）

                1、所有同步任务都在主线程上执行，形成一个执行栈
                2、主线程之外，还存放在一个任务队列。只要异步任务有了运行结果，就在任务队列之中放置一个事件
                3、一旦执行栈中的所有同步任务执行完毕，系统就会读取任务队列，看看里面有哪些事件，那些对应的异步任务，于是结束等待状态，进入执行栈，开始执行
                4、主线程不断重复上面的第三步
        */  
    </script>
