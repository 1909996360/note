<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是事件委托</title>
</head>
<body>
    <script>
        /*
            当所有子元素都需要绑定相同的事件的时候，可以把事件绑定在父元素上，这就是事件委托，优点有：
            ·绑定在父元素上只需要绑定一次，节省性能
            ·子元素不需要每个都去绑定同一事件
            ·如果后续又有新的子元素添加，会由于事件委托的原因，自动接收到父元素的事件监听
        */ 
    </script>
</body>
</html>
