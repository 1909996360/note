    <title>组件中的data为什么是一个函数</title>
</head>
<body>
    <script>
        /*
            1、一个组件被复用多次的话，也就会创建多个实例。本质上，这些实例用的都是同一个构造函数。
            2、如果data是对象的话，对象属于引用类型，会影响到所有的实例。所以为了保证组件不同的实例之间data不冲突，data必须是一个函数
        */
    </script>
</body>
</html>
