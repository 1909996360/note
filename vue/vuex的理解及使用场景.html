<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuex的理解及使用场景</title>
</head>
<body>
    <script>
        /*
            Vuex是一个专为vue应用程序开发的状态管理模式。每一个vuex应用的核心就是store
                1、vuex的状态存储是响应式的；当vue组件从store中读取状态的时候
                    若store的状态发生变化，那么相应的组件也会相应地得到高效更新
                2、改变store中的状态的唯一途径就是显式地提交（commit）mutation,这样使得我们可以方便地跟踪每一个状态的变化vuex主要包括以下几个核心模块
                    （1）state：定义了应用的状态数据
                    （2）getter：在store中定义getter（可以认为是store的计算属性）
                就像计算属性一样，getter的返回值会根据它的依赖被缓存起来，且只有当它的依赖值发生了改变才会被重新计算
                3、mutation：是唯一更改store中状态的方法，且必须是同步函数
                4、action:用于提交mutation，而不是直接变更状态，可以包含任意异步操作
                5、mudule：允许将单一的store拆分为多个store且同时保存在单一的状态树中
                
        */ 
    </script>
</body>
</html>
